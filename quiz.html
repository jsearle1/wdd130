<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="author" content="Jordan Searle">
    <meta name="description" content="Basic HTML and CSS Quiz">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="question1">
                <h3>1.</h3>
                <label for="q1">What does the acronym CSS stand for?</label>
                <input type="text" name="q1" id="q1">
            </div>
            <div class="question2">
                <h3>2.</h3>
                <label for="q2">How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2" rows="4"></textarea>
                <!-- <input type="text" name="q2" id="q2"> -->
            </div>
            <div class="question3">
                <h3>3.</h3>
                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="default">Choose One...</option>
                    <option value="option1">margin: 5px;</option>
                    <option value="option2">text align: center;</option>
                    <option value="option3">position: relative;</option>
                </select>
            </div>
            <div class="question4">
                <h3>4.</h3>
                <label for="q4">What is the bottom margin given this declaration?</label>
                <p>margin: 10px 5px 15px;</p>
                <input type="number" name="q4" id="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
